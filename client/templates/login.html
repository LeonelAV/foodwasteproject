 <!-- Navigation -->

<!-- log in Section -->
    <div id="login-section">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

            <div class="omb_login">
                <h3 class="omb_authTitle">Login or Sign up</h3>
                </div>
                <div class="row omb_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-6">

                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="email address">
                            </div>
                            <span class="help-block"></span>

                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <span class="help-block"></span>
                            <button id="login-btn" class="btn btn-lg btn-primary btn-block" type="submit">Login</button><hr>
                            <p>Do you not have account?</p>
                            <button id="login-register href="/register" class="btn btn-lg btn-primary btn-block btn-second" type="submit">Register in here</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
