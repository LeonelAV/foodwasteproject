<!DOCTYPE html>
<html lang="en" ng-App="zeroWasteApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>zero waste</title>
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <!-- Theme CSS -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body id="page-top" class="index">
    <div class="container">
        <div class="row">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">Upload a product</div>
                    <div class="panel-body">
                        <form ng-submit="uploadProducts()" role="form" id="registForm">
                            <!-- <input type="hidden" name="contentCount" value="1" /> -->
                            <div class="form-group">
                                <label for="nameProduct">Product Name</label>
                                <input ng-model="name" name="nameProduct" type="text" class="form-control" id="input-code">
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                  <label for="priceProduct">Price</label>
                                    <div class="input-group" id="input-group-1">
                                        <input ng-model="price" name="priceProduct" type="number" class="form-control" id="content-1">
                                    </div>
                                    <!-- /input-group -->
                                </div>
                                <div class="col-md-6" >
                                  <label for="discountProduct">Discount</label>
                                    <div class="input-group" id="input-group-1">
                                        <input ng-model="discount" name="discountProduct" type="text" class="form-control" id="content-1">
                                    </div>
                                    <!-- /input-group -->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="experyDate">Date of Expery</label>
                                <input ng-model="experyAt" name="experyDate" type="date" class="form-control" id="input-StartDate-1" placeholder="시작일">
                            </div>
                            <div class="form-group">
                                <label for="imageURL">Image URL</label>
                                <input ng-model="image" name="imageURL" type="text" class="form-control" id="input-code">
                            </div>
<!--                             <div class="form-group">
                                <label for="imageProduct">Image of the product</label>
                                <input ng-model="image" name="imageProduct" type="file" id="exampleInputFile">
                                <p class="help-block">.jpg, .gif, .png</p>
                            </div> -->
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <!-- END panel-body -->
                </div>
            </div>
        </div>
    </div>
    <!--  Angular -->
    <!--  Angular -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" integrity="sha384-mE6eXfrb8jxl0rzJDBRanYqgBxtJ6Unn4/1F7q4xRRyIw7Vdg9jP4ycT7x1iVsgb" crossorigin="anonymous"></script>
    <!-- MAIN ANGULAR -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- CONTROLLERS -->
    <script type="text/javascript" src="js/controllers/homeController.js"></script>
    <script type="text/javascript" src="js/controllers/productsController.js"></script>
    <script type="text/javascript" src="js/controllers/headerController.js"></script>
    <script type="text/javascript" src="js/controllers/uploadController.js"></script>
    <!-- SERVICES/FACTORY -->
    <!-- SERVICES/FACTORY -->
    <script type="text/javascript" src="js/services/ApiService.js"></script>
</body>

</html>
